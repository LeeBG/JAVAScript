<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Sum</title>
</head>

<body>
    <input type="text" id="n1" />
    <input type="text" id="n2" />
    <button onclick="add()">더하기</button>
    <hr/>
    <div>
        <span>합 : </span>
        <span id="s1"></span>
    </div>

    <script>
        function add() {

            var n1EL = document.querySelector("#n1");
            console.log(n1EL.value);

            var n2EL = document.querySelector("#n2");
            console.log(n2EL.value)

            var sum = Number(n1EL.value) + Number(n2EL.value); //Number형

            var sum1 = document.querySelector("#s1");
            console.log(sum);
            sum1.innerHTML = sum; //html element를 찾아내서 값을 주기 위함
        }
    </script>
</body>

</html>
